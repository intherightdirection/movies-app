<!DOCTYPE html>

<html ng-app="movieApp">
  <head>
    <title>Local Movies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="controllers/mainCtrl.js"></script> <!-- loads in mainCtrl -->
    <script src="controllers/infoCtrl.js"></script> <!-- loads in infoCtrl -->
    <script src="controllers/movieCtrl.js"></script> <!-- loads in movieCtrl -->
